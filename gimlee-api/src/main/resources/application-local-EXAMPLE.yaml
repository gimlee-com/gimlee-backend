# mongodb
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/gimlee?maxPoolSize=10
      repositories:
        type: auto
  # email config
  mail:
    host: <fillme>
    port: 587
    username: <fillme> # e.g. some@one.com
    password: <fillme> # SMTP password
    properties:
      from: <fillme>
      reply-to: <fillme>
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

gimlee:
  scheduling:
    pool-size: 5
  # gimlee-auth properties
  auth:
    rest:
      jwt:
        key: "iamnotmeantforproduction" # JWT tokens will be signed with this key

  # gimlee-user properties
  user:
    preferences:
      default-currency: USD
      currency-mappings:
        pl-PL: PLN

  # gimlee-ads properties
  ads:
    discovery:
      other-ads-count: 5
    category:
      sync:
        enabled: true
        cron: "0 0 0 1 * ?"
        lock:
          at-most: PT1H
          at-least: PT5M
    gpt:
      url-template: https://www.google.com/basepages/producttype/taxonomy-with-ids.%s.txt
      languages: en-US,pl-PL

  # gimlee-media-store properties
  media:
    store:
      storage-type: LOCAL
      local:
        directory: <fillme> # (absolute path) - media files will be stored here

  # gimlee-payments properties
  payments:
    timeout-hours: 1
    pirate-chain:
      memo-prefix: "gimlee:"
      monitor-delay-ms: 60000
      min-confirmations: 1
      monitor-threads: 5
      client:
        rpc-url: <fillme>
        user: <fillme>
        password: <fillme>
    ycash:
      memo-prefix: "gimlee:"
      monitor-delay-ms: 60000
      min-confirmations: 1
      monitor-threads: 1
      client:
        rpc-url: <fillme>
        user: <fillme>
        password: <fillme>
    exchange:
      update-interval-ms: 60000
      cleanup:
        cron: "0 0 1 * * ?"
        retention-days: 365
        lock:
          at-most: PT1H
          at-least: PT5M
      bitmart:
        base-url: https://api-cloud.bitmart.com
      open-exchange-rates:
        app-id: <fillme>
        update-interval-ms: 21600000

# Metrics related configurations
management:
  endpoint:
    metrics:
  endpoints:
    web:
      exposure:
        include: info,health,prometheus
  prometheus:
    metrics:
      export:
        enabled: true